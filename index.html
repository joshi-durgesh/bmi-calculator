<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI calculator</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/css/main.css" />

    <script src="src/script/script.js" defer></script>
  </head>
  <body class="container-fluid bg-dark-subtle">
    <div class="bg-light p-5 m-5">
      <div class="bg-main pt-3 ps-4 pb-2 pe-4">
        <div class="d-flex gap-3 align-items-center">
          <img src="public/images/bmi-logo.svg" />
          <div>
            <h2 class="text-danger">BMI Calculator</h2>
            <h4 class="text-danger">Body Mass Index</h4>
          </div>
        </div>
        <div class="row bg-light p-3 mt-3 mb-2">
          <div class="col-8 row p-2">
            <div class="col-6">
              <div class="input-title mb-1">GENDER</div>
              <div class="">
                <input
                  type="radio"
                  class="btn-check"
                  name="options"
                  id="option1"
                  checked
                />
                <label class="btn btn-style" for="option1">Male</label>

                <input
                  type="radio"
                  class="btn-check"
                  name="options"
                  id="option2"
                />
                <label class="btn btn-style" for="option2">Female</label>
              </div>
            </div>

            <div class="col-6">
              <div class="input-title mb-1">AGE</div>
              <div class="">
                <input
                  type="number"
                  name="age"
                  id="input-age"
                  min="2"
                  max="120"
                />
                <label for="input-age" class="age-label">years</label>
              </div>
            </div>
            <div class="col-6 mt-4">
              <div class="input-title mb-1">HEIGHT</div>
              <input
                type="number"
                name="age"
                placeholder="FT"
                class="input-height"
              />
              <input
                type="number"
                name="age"
                placeholder="IN"
                class="input-height"
              />
              <div>
                <button class="switch-btn">Switch to cm</button>
              </div>
            </div>
            <div class="col-6 mt-4">
              <div class="input-title mb-1">WEIGHT</div>
              <input
                placeholder="in Kgs"
                type="number"
                name="weight"
                id="input-weight"
              />
            </div>
          </div>
          <div class="col-4 p-0">tesh</div>
        </div>
      </div>
    </div>
  </body>
</html>
